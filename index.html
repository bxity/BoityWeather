<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/68f0542e0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
    <link rel="stylesheet" href="http://opensource.org/licenses/mit-license.html">
    <title>Weather App</title>
    </head>
  <body>
    <div class="container">

      <form id="search-form">
        <div class="row d-flex align-items-center">
          <div class="col-1">
            <i class="fa-solid fa-location-dot"
              id="clickable-locationdot"></i>
          </div>
          <div class="col-9">
            <input
              type="text"
              placeholder="Enter a city"
              style="width: 28em"
              id="user-city"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              value="Search"
              class="search-btn5"
              id="search-btn"
            />
          </div>
        </div>
      </form>
      
      <div class="up-to-date-container">
        <h1><span id="city-name">Johannesburg</span></h1>
        <div class="last-update" id="local-time">Friday 6:00pm</div>
        <div class="row">
          <div class="col-3">
            <div id="weather-details">
    <img id="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
  </div>


          <div class="col-4 johannesburg-temp">
            <div class="d-flex align">
  <span class="large-temp" id="city-temperature">25</span>
  <span class="degrees-of-temp degrees-of-temp:hover" id="degree-celsius">°C</span>
  <span class="degrees-of-temp degrees-of-temp:hover" id="degree-fahrenheit">°F</span>
</div>

            <div id="weather-report">
              Currently <br />
            </div>
          </div>
          <div id="weather-params">
  <p id="city-temperature"></p>
  <p id="weather-description"></p>
  <p id="humidity"></p>
  <p id="wind-speed"></p>
</div>

        </div>
      </div>
  
      <div class="row justify-content-center">
       
    <div class="attribution">
      <a
        href="https://github.com/bxity/BoityWeather.git"
        class="attribution-link">Open Source Code by Boitumelo Vilakazi</a>
  
    </div>
    <script src="src/script.js"></script>
    </body>
</html>
